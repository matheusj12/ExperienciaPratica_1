<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro — Mel da Vida</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="container header-content">
        <div class="logo-area">
            <img src="img/logooo.svg" alt="Logotipo Mel da Vida">
            <h1>Mel da Vida</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">

<section>
    <h2>Cadastro de Participante</h2>

    <form id="formCadastro">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label>Nome Completo</label>
            <input type="text" name="nome" required>

            <label>E-mail</label>
            <input type="email" name="email" required>

            <label>CPF</label>
            <input id="cpf" type="text" name="cpf" required>

            <label>Telefone</label>
            <input id="tel" type="text" name="telefone" required>

            <label>Data de Nascimento</label>
            <input type="date" name="nascimento">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label>CEP</label>
            <input id="cep" type="text" name="cep">

            <label>Endereço</label>
            <input type="text" name="endereco">

            <label>Cidade</label>
            <input type="text" name="cidade">

            <label>Estado</label>
            <select name="estado">
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Interesse</legend>

            <label><input type="checkbox" value="voluntario"> Voluntário</label>
            <label><input type="checkbox" value="doacoes"> Doações</label>
            <label><input type="checkbox" value="oficinas"> Oficinas</label>
        </fieldset>

        <button type="submit" class="btn">Enviar</button>

    </form>

</section>

</main>

<footer>
    <p>&copy; 2025 Mel da Vida — Todos os direitos reservados.</p>
</footer>

<script src="js/masks.js"></script>

</body>
</html>
